      inputs:
        type: CONTAINER
        data: steps.2.produce
    outputs:
      - id: produce
  # Step 4.
  - type: PRIMITIVE
    primitive:
      id: d016df89-de62-3c53-87ed-c06bb6a23cde
      version: 2019.6.7
      python_path: d3m.primitives.data_cleaning.imputer.SKlearn
      name: sklearn.impute.SimpleImputer
    arguments:
      inputs:
        type: CONTAINER
        data: steps.3.produce
    outputs:
      - id: produce
    hyperparams:
      use_semantic_types:
        type: VALUE
        data: true
      return_result:
        type: VALUE
        data: replace
  # Step 5.
  - type: PRIMITIVE
    primitive:
      id: 37c2b19d-bdab-4a30-ba08-6be49edcc6af
      version: 0.4.0
      python_path: d3m.primitives.classification.random_forest.Common
      name: Random forest classifier
    arguments:
      inputs:
        type: CONTAINER
        data: steps.4.produce
      outputs:
        type: CONTAINER
        data: steps.4.produce
    outputs:
      - id: produce
    hyperparams:
      return_result:
        type: VALUE
        data: replace
  # Step 6.
  - type: PRIMITIVE
    primitive:
      id: 8d38b340-f83f-4877-baaa-162f8e551736
      version: 0.3.0
      python_path: d3m.primitives.data_transformation.construct_predictions.Common
      name: Construct pipeline predictions output
    arguments:
      inputs:
        type: CONTAINER
        data: steps.5.produce
      reference:
        type: CONTAINER
        data: steps.3.produce
    outputs:
      - id: produce
